<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
</head>
<body>
    <h1>Editar Persona</h1>
    <form method="POST" action="{{ url_for('update', id=persona.id) }}">
        <input type="text" name="nombre" value="{{ persona.nombre }}" required>
        <input type="text" name="apellido" value="{{ persona.apellido }}" required>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
